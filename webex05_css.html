<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 연습</title>
    <style>
        .sl {
            color: rgb(22, 121, 22);
            font-size: 50px;    
        }
        .ys {
            color: blue;
            font-size: 24px;
        }
        .kr {
            color: rgb(181, 34, 34);
            font-size: 24px;
        }
        a {
            color: blue;
            font-weight: bold
        }
        a:hover {
            color: rgb(145, 42, 183);
            
        }
    </style>
</head>
<body>
    <h1 class="sl">Styled Links</h1>
    <h3 class="kr">고려대</h3>
    <h3 class="ys">연세대</h3>
    <hr>
    <a href="https://naver.com">네이버</a> |
    <a href="https://daum.net">다음</a> |

</html>
